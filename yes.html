<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css?v=1.5">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        .carousel-container {
            position: relative;
            width: 100%;
            height: 350px !important;
            border-radius: 20px;
            overflow: hidden;
            margin: 25px 0;
            background: rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item.active {
            opacity: 1 !important;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover !important;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
            z-index: 10;
            pointer-events: none;
        }

        .carousel-controls button {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="success-page">

            </div>

            <!-- Carousel Placeholder -->
            <div class="carousel-container">
                <div class="carousel">
                    <!-- Images will be added here or via JS -->

    <script src="script.js"></script>
    <script>
        // Trigger confetti on load
        window.onload = () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffb3c1', '#ffffff']
            });
            typeWriter();
        };

        const message = "You've made me the happiest coder in the world! ðŸš€ðŸ’– Let's build a beautiful future together, line by line, bug by bug (okay, maybe no bugs). I love you! ðŸ˜˜";
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("loveMessage").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
    </script>
