<body class="success-page">
    <div class="container">

            <div class="typewriter-container">

            <!-- Carousel Placeholder -->
            <div class="carousel-container">

    <script>
        // Trigger confetti on load

                colors: ['#ff4d6d', '#ff758f', '#ffb3c1', '#ffffff']
            });
            typeWriter();
        };

        const message = "You've made me the happiest coder in the world! ðŸš€ðŸ’– Let's build a beautiful future together, line by line, bug by bug (okay, maybe no bugs). I love you! ðŸ˜˜";
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("loveMessage").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
    </script>
